<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE EVENT Onboarding 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF9F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Responsive text and image sizing */
        .text-2xl-responsive {
            font-size: clamp(1.5rem, 5vw, 2rem);
        }
        .text-base-responsive {
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        .illustration-responsive {
            width: clamp(200px, 60vw, 300px);
            height: clamp(200px, 60vw, 300px);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .text-2xl-responsive {
                font-size: clamp(1.25rem, 6vw, 1.75rem);
            }
            .text-base-responsive {
                font-size: clamp(0.85rem, 4vw, 0.95rem);
            }
            .illustration-responsive {
                width: clamp(180px, 50vw, 250px);
                height: clamp(180px, 50vw, 250px);
            }
        }

        /* Tablet adjustments */
        @media (min-width: 481px) and (max-width: 1024px) {
            .text-2xl-responsive {
                font-size: clamp(1.75rem, 4vw, 2.25rem);
            }
            .illustration-responsive {
                width: clamp(250px, 40vw, 350px);
                height: clamp(250px, 40vw, 350px);
            }
        }

        /* Desktop adjustments */
        @media (min-width: 1025px) {
            .text-2xl-responsive {
                font-size: 3rem; /* 48px - LARGE desktop title */
            }
            .text-base-responsive {
                font-size: 1.25rem; /* 20px - LARGE desktop description */
            }
            .illustration-responsive {
                width: 400px; /* LARGE desktop illustration */
                height: 400px;
            }
            .main-content {
                padding: 4rem 2rem;
            }
            button {
                font-size: 20px !important;
                padding: 18px 32px !important;
            }
        }
        .dot-indicator {
            width: 8px;
            height: 8px;
            background-color: #E2E8F0;
            border-radius: 50%;
            margin: 0 4px;
        }
        .dot-indicator.active {
            background-color: #D66D4B;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="main-container">
        <!-- Onboarding Content -->
        <div class="flex flex-col items-center justify-between h-full w-full p-8 pt-20">
            <div class="flex flex-col items-center flex-grow justify-center">
                <img src="https://images.unsplash.com/photo-1511578314322-379afb476865?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Event Organization and Management" class="illustration-responsive rounded-xl mb-8 object-cover">
                <h2 class="text-2xl-responsive font-bold text-gray-800 mb-4 text-center">Organize & Promote Your Events</h2>
                <p class="text-base-responsive text-gray-600 text-center px-4">
                    College management can easily upload, manage, and promote their events to a wider audience.
                </p>
            </div>

            <div class="flex items-center mb-8">
                <div class="dot-indicator"></div>
                <div class="dot-indicator"></div>
                <div class="dot-indicator active"></div>
            </div>

            <div class="w-full max-w-sm mx-auto px-4">
                <button onclick="nextPage(3)" class="w-full py-3 rounded-xl text-white font-semibold shadow-md transition-colors duration-200 hover:bg-[#C06040]" style="background-color: #D66D4B;">
                    Get Started
                </button>
                <button onclick="goToLogin()" class="w-full py-3 mt-4 rounded-xl text-gray-600 font-semibold transition-colors duration-200 hover:text-gray-800">
                    Skip
                </button>
            </div>
        </div>
    </div>
   
    <script>
        // Navigation functions
        function finishOnboarding() {
            window.location.href = "../Login page/Login Page.html";
        }

        function goToLogin() {
            window.location.href = "../Login page/Login Page.html";
        }

        // Add event listeners for onboarding page 3 (final page)
        document.querySelector("button:nth-of-type(1)").addEventListener("click", function() {
            finishOnboarding(); // Get Started - go to login page
        });

        document.querySelector("button:nth-of-type(2)").addEventListener("click", function() {
            goToLogin(); // Skip to login page
        });
    </script>
    
</body>
</html>
