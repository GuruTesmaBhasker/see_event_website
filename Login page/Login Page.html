<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEE EVENT Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FAF9F6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    .main-container {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #E2E8F0;
      border-radius: 12px;
      font-size: 16px;
      color: #3B3B3B;
      background-color: #F8FAFC;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: #D66D4B;
      box-shadow: 0 0 0 2px rgba(214, 109, 75, 0.2);
    }

    /* Responsive text sizing */
    .text-4xl-responsive {
      font-size: 2.25rem; /* Default mobile size */
    }
    .text-2xl-responsive {
      font-size: 1.5rem; /* Default mobile size */
    }
    .text-sm-responsive {
      font-size: 0.875rem; /* Default mobile size */
    }

    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
      .text-4xl-responsive {
        font-size: 2.25rem; /* 36px - mobile size */
      }
      .text-2xl-responsive {
        font-size: 1.5rem; /* 24px - mobile size */
      }
      .text-sm-responsive {
        font-size: 0.875rem; /* 14px - mobile size */
      }
      .main-content {
        padding: 2rem 1.5rem;
      }
      .input-field {
        font-size: 16px; /* Prevent zoom on iOS */
        padding: 14px 16px;
      }
    }

    /* Tablet adjustments */
    @media (min-width: 481px) and (max-width: 1024px) {
      .text-4xl-responsive {
        font-size: 3.5rem; /* 56px - tablet size */
      }
      .text-2xl-responsive {
        font-size: 2.25rem; /* 36px - tablet size */
      }
      .main-content {
        padding: 3rem 2rem;
        max-width: 600px;
        margin: 0 auto;
      }
      .input-field {
        font-size: 18px;
        padding: 16px 20px;
      }
    }

    /* Desktop adjustments */
    @media (min-width: 1025px) {
      .text-4xl-responsive {
        font-size: 5rem; /* 80px - LARGE desktop size */
      }
      .text-2xl-responsive {
        font-size: 3rem; /* 48px - LARGE desktop size */
      }
      .text-sm-responsive {
        font-size: 1.125rem; /* 18px - desktop size */
      }
      .main-content {
        padding: 5rem 4rem;
        max-width: 600px;
        margin: 0 auto;
      }
      .input-field {
        font-size: 20px;
        padding: 20px 24px;
      }
      label {
        font-size: 18px !important;
      }
      .text-gray-600 {
        font-size: 18px !important;
      }
      button {
        font-size: 20px !important;
        padding: 18px 24px !important;
      }
      a {
        font-size: 18px !important;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Login Content -->
    <div class="flex flex-col justify-center h-full w-full main-content">
      <div>
        <!-- Header -->
        <div class="flex items-center mb-10 justify-center">
          <h1 class="text-4xl-responsive font-extrabold text-[#D66D4B]">SEE</h1>
          <h1 class="text-4xl-responsive font-extrabold ml-2 text-[#3B3B3B]">EVENT</h1>
        </div>

        <h2 class="text-2xl-responsive font-bold text-gray-800 mb-8 text-center">Welcome Back!</h2>

        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
          <input type="email" id="email" placeholder="you@example.com" class="input-field">
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <input type="password" id="password" placeholder="********" class="input-field">
        </div>

        <!-- Forgot Password -->
        <div class="flex justify-end mb-8">
          <a href="#" onclick="goToForgotPassword()" class="text-sm-responsive font-medium text-[#D66D4B] hover:underline">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button onclick="handleLogin()" class="w-full py-3 rounded-xl text-white font-semibold shadow-md transition-colors duration-200 hover:bg-[#C06040]" style="background-color: #D66D4B;">
          Login
        </button>

        <!-- Sign Up Link -->
        <div class="text-center mt-6">
          <p class="text-gray-600">Don't have an account? 
            <a href="#" onclick="goToSignup()" class="font-semibold text-[#D66D4B] hover:underline">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Logic -->
  <script>
    function goToSignup() {
      window.location.href = 'Sign Up .html'; // Corrected path with space in filename
    }

    function goToForgotPassword() {
      window.location.href = 'Forget password.html'; // Navigate to forgot password page
    }

    function handleLogin() {
      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation
      if (!email || !password) {
        alert('Please fill in both email and password!');
        return;
      }

      // Simple validation for demo (you can integrate Firebase login later)
      if (email && password) {
        alert('Login successful! Welcome back!');
        // Redirect to home page after successful login
        window.location.href = '../Home Page/Home page.html';
      }
    }
  </script>
</body>
</html>
