<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE EVENT Forgot Password Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF9F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            font-size: 16px;
            color: #3B3B3B;
            background-color: #F8FAFC;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #D66D4B;
            box-shadow: 0 0 0 2px rgba(214, 109, 75, 0.2);
        }

        /* Responsive text sizing */
        .text-4xl-responsive {
            font-size: 2.25rem; /* Default mobile size */
        }
        .text-2xl-responsive {
            font-size: 1.5rem; /* Default mobile size */
        }
        .text-base-responsive {
            font-size: 0.9rem; /* Default mobile size */
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .text-4xl-responsive {
                font-size: 2.25rem; /* 36px - mobile size */
            }
            .text-2xl-responsive {
                font-size: 1.5rem; /* 24px - mobile size */
            }
            .text-base-responsive {
                font-size: 0.9rem; /* 14.4px - mobile size */
            }
            .main-content {
                padding: 2rem 1.5rem;
            }
            .input-field {
                font-size: 16px; /* Prevent zoom on iOS */
                padding: 14px 16px;
            }
        }

        /* Tablet adjustments */
        @media (min-width: 481px) and (max-width: 1024px) {
            .text-4xl-responsive {
                font-size: 3.5rem; /* 56px - tablet size */
            }
            .text-2xl-responsive {
                font-size: 2.25rem; /* 36px - tablet size */
            }
            .text-base-responsive {
                font-size: 1.125rem; /* 18px - tablet size */
            }
            .main-content {
                padding: 3rem 2rem;
                max-width: 600px;
                margin: 0 auto;
            }
            .input-field {
                font-size: 18px;
                padding: 16px 20px;
            }
        }

        /* Desktop adjustments */
        @media (min-width: 1025px) {
            .text-4xl-responsive {
                font-size: 5rem; /* 80px - LARGE desktop size */
            }
            .text-2xl-responsive {
                font-size: 3rem; /* 48px - LARGE desktop size */
            }
            .text-base-responsive {
                font-size: 1.25rem; /* 20px - desktop size */
            }
            .main-content {
                padding: 5rem 4rem;
                max-width: 600px;
                margin: 0 auto;
            }
            .input-field {
                font-size: 20px;
                padding: 20px 24px;
            }
            label {
                font-size: 18px !important;
            }
            button {
                font-size: 20px !important;
                padding: 18px 24px !important;
            }
            .text-gray-600 {
                font-size: 18px !important;
            }
            a {
                font-size: 18px !important;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="main-container">
        <!-- Forgot Password Content -->
        <div class="flex flex-col justify-center h-full w-full main-content">
            <div>
                <div class="flex items-center mb-10 justify-center">
                    <h1 class="text-4xl-responsive font-extrabold" style="color: #D66D4B;">SEE</h1>
                    <h1 class="text-4xl-responsive font-extrabold ml-2" style="color: #3B3B3B;">EVENT</h1>
                </div>

                <h2 class="text-2xl-responsive font-bold text-gray-800 mb-4 text-center">Forgot Password?</h2>
                <p class="text-center text-gray-600 mb-8 text-base-responsive">
                    Enter your email address below to receive a password reset link.
                </p>

                <div class="mb-6">
                    <label for="reset-email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="reset-email" placeholder="you@example.com" class="input-field">
                </div>

                <button class="w-full py-3 rounded-xl text-white font-semibold shadow-md transition-colors duration-200 hover:bg-[#C06040]" style="background-color: #D66D4B;">
                    Send Reset Link
                </button>

                <div class="text-center mt-6">
                    <a href="#" onclick="goToLogin()" class="font-semibold" style="color: #D66D4B;">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goToLogin() {
            window.location.href = 'Login Page.html';
        }

        function sendResetLink() {
            const email = document.getElementById('reset-email').value;
            if (!email) {
                alert('Please enter your email address!');
                return;
            }
            // Add actual password reset logic here
            alert('Password reset link sent to your email!');
            // Redirect back to login
            setTimeout(() => {
                goToLogin();
            }, 2000);
        }

        // Add event listener to the button
        document.querySelector('button').addEventListener('click', sendResetLink);
    </script>
</body>
</html>
