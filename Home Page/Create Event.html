<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE EVENT - Create Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF9F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Desktop adjustments */
        @media (min-width: 1025px) {
            .text-2xl-responsive {
                font-size: 3rem; /* 48px - LARGE desktop size */
            }
            .main-content {
                padding: 3rem 4rem;
                max-width: 800px;
                margin: 0 auto;
            }
            button {
                font-size: 20px !important;
                padding: 18px 24px !important;
            }
            input, textarea, select {
                font-size: 18px !important;
                padding: 16px 20px !important;
            }
            label {
                font-size: 18px !important;
            }
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s ease-in-out;
            background-color: #F9FAFB;
        }
        .form-input:focus {
            outline: none;
            border-color: #D66D4B;
            background-color: #FFFFFF;
        }
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }
        .submit-button {
            background-color: #D66D4B;
            color: #fff;
            padding: 16px 20px;
            border-radius: 16px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
            border: none;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #C06040;
        }
        .submit-button:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }
        .image-upload {
            border: 2px dashed #D1D5DB;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s ease-in-out;
        }
        .image-upload:hover {
            border-color: #D66D4B;
        }
        .image-preview {
            max-width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 12px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="main-container">
        <!-- Create Event Content -->
        <div class="flex flex-col h-full w-full main-content overflow-y-auto">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <button class="p-2 rounded-full bg-[#F5E7E2] text-[#D66D4B] shadow-sm" onclick="goBackToHome();">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="text-2xl-responsive font-bold text-gray-800">Create Event</h1>
                <div class="w-10"></div> <!-- Placeholder for alignment -->
            </div>

            <!-- Create Event Form -->
            <form id="createEventForm" class="flex-grow">
                <!-- Event Title -->
                <div class="form-group">
                    <label class="form-label" for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" name="eventTitle" class="form-input" placeholder="Enter event title" required>
                </div>

                <!-- Event Type -->
                <div class="form-group">
                    <label class="form-label" for="eventType">Event Type *</label>
                    <select id="eventType" name="eventType" class="form-input form-select" required>
                        <option value="">Select event type</option>
                        <option value="Hackathon">Hackathon</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Cultural Fest">Cultural Fest</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Conference">Conference</option>
                        <option value="Competition">Competition</option>
                        <option value="Sports">Sports</option>
                        <option value="Art Exhibition">Art Exhibition</option>
                        <option value="Music Concert">Music Concert</option>
                        <option value="Tech Talk">Tech Talk</option>
                        <option value="Career Fair">Career Fair</option>
                        <option value="Networking">Networking</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Date and Time -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="form-group">
                        <label class="form-label" for="eventDate">Event Date *</label>
                        <input type="date" id="eventDate" name="eventDate" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="eventTime">Start Time *</label>
                        <input type="time" id="eventTime" name="eventTime" class="form-input" required>
                    </div>
                </div>

                <!-- Location -->
                <div class="form-group">
                    <label class="form-label" for="eventLocation">Location *</label>
                    <input type="text" id="eventLocation" name="eventLocation" class="form-input" placeholder="Enter event location" required>
                </div>

                <!-- Organizer -->
                <div class="form-group">
                    <label class="form-label" for="eventOrganizer">Organizer *</label>
                    <input type="text" id="eventOrganizer" name="eventOrganizer" class="form-input" placeholder="Your organization/college name" required>
                </div>

                <!-- Capacity -->
                <div class="form-group">
                    <label class="form-label" for="eventCapacity">Maximum Capacity *</label>
                    <input type="number" id="eventCapacity" name="eventCapacity" class="form-input" placeholder="e.g. 500" min="1" required>
                </div>

                <!-- Event Image Upload -->
                <div class="form-group">
                    <label class="form-label">Event Image</label>
                    <div class="image-upload" onclick="document.getElementById('eventImage').click();">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mx-auto mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="text-gray-600 font-medium">Upload Event Image</p>
                        <p class="text-gray-400 text-sm">Click to browse files</p>
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>
                    <input type="file" id="eventImage" name="eventImage" accept="image/*" style="display: none;" onchange="previewImage(this);">
                </div>

                <!-- Event Description -->
                <div class="form-group">
                    <label class="form-label" for="eventDescription">Event Description *</label>
                    <textarea id="eventDescription" name="eventDescription" class="form-input form-textarea" placeholder="Describe your event in detail..." required></textarea>
                </div>

                <!-- Contact Information -->
                <div class="form-group">
                    <label class="form-label" for="contactEmail">Contact Email *</label>
                    <input type="email" id="contactEmail" name="contactEmail" class="form-input" placeholder="contact@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="contactPhone">Contact Phone</label>
                    <input type="tel" id="contactPhone" name="contactPhone" class="form-input" placeholder="+91 9876543210">
                </div>

                <!-- Submit Button -->
                <div class="pt-6 pb-4">
                    <button type="submit" class="submit-button">
                        Create Event
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript for Create Event functionality -->
    <script>
        // Set minimum date to today
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('eventDate').min = today;
        };

        function goBackToHome() {
            window.location.href = 'Home page.html';
        }

        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Handle form submission
        document.getElementById('createEventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                title: document.getElementById('eventTitle').value,
                type: document.getElementById('eventType').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                organizer: document.getElementById('eventOrganizer').value,
                capacity: document.getElementById('eventCapacity').value,
                description: document.getElementById('eventDescription').value,
                contactEmail: document.getElementById('contactEmail').value,
                contactPhone: document.getElementById('contactPhone').value,
                createdAt: new Date().toISOString()
            };

            // Validate required fields
            const requiredFields = ['title', 'type', 'date', 'time', 'location', 'organizer', 'capacity', 'description', 'contactEmail'];
            const missingFields = requiredFields.filter(field => !formData[field]);
            
            if (missingFields.length > 0) {
                alert('Please fill in all required fields marked with *');
                return;
            }

            // Validate date is not in the past
            const selectedDate = new Date(formData.date);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (selectedDate < today) {
                alert('Event date cannot be in the past');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.contactEmail)) {
                alert('Please enter a valid email address');
                return;
            }

            // Store event data (in a real app, this would be sent to a server)
            let createdEvents = JSON.parse(localStorage.getItem('createdEvents') || '[]');
            formData.id = Date.now().toString(); // Simple ID generation
            createdEvents.push(formData);
            localStorage.setItem('createdEvents', JSON.stringify(createdEvents));

            // Show success message
            alert(`Event "${formData.title}" created successfully! 🎉\n\nYour event has been submitted and will be reviewed before publishing.`);
            
            // Reset form
            document.getElementById('createEventForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            
            // Redirect to home page
            setTimeout(() => {
                window.location.href = 'Home page.html';
            }, 2000);
        });

        // Auto-resize textarea
        document.getElementById('eventDescription').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Phone number formatting
        document.getElementById('contactPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 10) {
                value = value.substring(0, 10);
                value = value.replace(/(\d{5})(\d{5})/, '$1 $2');
            }
            e.target.value = value;
        });

        // Real-time validation
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.style.borderColor = '#EF4444';
                } else {
                    this.style.borderColor = '#E5E7EB';
                }
            });
            
            input.addEventListener('focus', function() {
                this.style.borderColor = '#D66D4B';
            });
        });
    </script>
</body>
</html>
