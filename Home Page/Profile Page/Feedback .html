<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE EVENT Feedback & Ratings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF9F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Responsive text sizing */
        .text-2xl-responsive {
            font-size: clamp(1.5rem, 5vw, 2rem);
        }
        .text-base-responsive {
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .text-2xl-responsive {
                font-size: clamp(1.25rem, 6vw, 1.75rem);
            }
            .text-base-responsive {
                font-size: clamp(0.85rem, 4vw, 0.95rem);
            }
            .main-content {
                padding: 1rem 1.5rem;
            }
            .input-field, .submit-button {
                font-size: 14px !important;
                padding: 10px 12px !important;
            }
        }

        /* Tablet adjustments */
        @media (min-width: 481px) and (max-width: 1024px) {
            .text-2xl-responsive {
                font-size: clamp(1.75rem, 4vw, 2.25rem);
            }
            .main-content {
                padding: 2rem 3rem;
                max-width: 700px;
                margin: 0 auto;
            }
        }

        /* Desktop adjustments */
        @media (min-width: 1025px) {
            .text-2xl-responsive {
                font-size: 3rem; /* 48px - LARGE desktop size */
            }
            .main-content {
                padding: 3rem 4rem;
                max-width: 800px;
                margin: 0 auto;
            }
            button {
                font-size: 18px !important;
                padding: 16px 24px !important;
            }
            textarea, input, select {
                font-size: 18px !important;
                padding: 16px 20px !important;
            }
            label {
                font-size: 18px !important;
            }
        }
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            font-size: clamp(14px, 2.5vw, 16px);
            color: #3B3B3B;
            background-color: #F8FAFC;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #D66D4B;
            box-shadow: 0 0 0 2px rgba(214, 109, 75, 0.2);
        }
        .submit-button {
            background-color: #D66D4B;
            color: #fff;
            padding: 12px 20px;
            border-radius: 16px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            font-size: clamp(14px, 2.5vw, 16px);
            transition: background-color 0.2s ease-in-out;
        }
        .submit-button:hover {
            background-color: #C06040;
        }
        .star-rating svg {
            color: #FFD700;
            cursor: pointer;
            width: clamp(24px, 6vw, 32px);
            height: clamp(24px, 6vw, 32px);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Feedback & Ratings Content -->
        <div class="main-content flex flex-col flex-grow overflow-y-auto p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <button class="p-2 rounded-full bg-[#F5E7E2] text-[#D66D4B] shadow-sm" onclick="goBackToProfile()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="text-2xl-responsive font-bold text-gray-800">Feedback & Ratings</h1>
                <div class="w-6"></div> <!-- Placeholder for alignment -->
            </div>

            <!-- Overall App Rating -->
            <div class="bg-white p-6 rounded-xl shadow-sm mb-6 text-center">
                <h3 class="text-lg font-bold text-gray-800 mb-3">Rate Our App</h3>
                <div class="flex justify-center mb-4 star-rating">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.538 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.783.57-1.838-.197-1.538-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.07-3.292z" /></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.538 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.783.57-1.838-.197-1.538-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.07-3.292z" /></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.538 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.783.57-1.838-.197-1.538-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.07-3.292z" /></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.538 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.783.57-1.838-.197-1.538-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.07-3.292z" /></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.538 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.783.57-1.838-.197-1.538-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.07-3.292z" /></svg>
                </div>
            </div>

            <!-- Feedback Form -->
            <div class="flex-grow">
                <div class="mb-4">
                    <label for="feedback-type" class="block text-gray-700 text-sm font-medium mb-2">Feedback Type</label>
                    <select id="feedback-type" class="input-field">
                        <option value="">Select Type</option>
                        <option value="general">General Feedback</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature-request">Feature Request</option>
                        <option value="event-specific">Event Specific Feedback</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="feedback-message" class="block text-gray-700 text-sm font-medium mb-2">Your Feedback</label>
                    <textarea id="feedback-message" rows="5" placeholder="Share your thoughts with us..." class="input-field"></textarea>
                </div>

                <div class="mb-6">
                    <label for="event-name-optional" class="block text-gray-700 text-sm font-medium mb-2">Event Name (Optional, if event specific)</label>
                    <input type="text" id="event-name-optional" placeholder="e.g., CodeSprint Hackathon" class="input-field">
                </div>
            </div>

            <!-- Submit Feedback Button -->
            <div class="sticky bottom-0 w-full p-6 bg-white shadow-lg rounded-t-2xl">
                <button class="w-full submit-button" onclick="submitFeedback()">
                    Submit Feedback
                </button>
            </div>
        </div>
    </div>

    <script>
        function goBackToProfile() {
            window.location.href = 'Profile Page.html';
        }

        function submitFeedback() {
            const feedbackType = document.getElementById('feedback-type').value;
            const feedbackMessage = document.getElementById('feedback-message').value;
            const eventName = document.getElementById('event-name-optional').value;

            if (!feedbackType || !feedbackMessage) {
                alert('Please select a feedback type and provide your feedback message.');
                return;
            }

            // Store feedback in localStorage
            const feedbacks = JSON.parse(localStorage.getItem('feedbacks') || '[]');
            feedbacks.push({
                type: feedbackType,
                message: feedbackMessage,
                eventName: eventName,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

            alert('Thank you for your feedback! We appreciate your input.');
            
            // Clear form
            document.getElementById('feedback-type').value = '';
            document.getElementById('feedback-message').value = '';
            document.getElementById('event-name-optional').value = '';
        }
    </script>
</body>
</html>
