<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE EVENT Edit Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF9F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Responsive text and input sizing */
        .text-2xl-responsive {
            font-size: clamp(1.5rem, 5vw, 2rem);
        }
        .text-base-responsive {
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .text-2xl-responsive {
                font-size: clamp(1.25rem, 6vw, 1.75rem);
            }
            .text-base-responsive {
                font-size: clamp(0.85rem, 4vw, 0.95rem);
            }
            .input-field {
                font-size: 14px !important;
                padding: 10px 12px !important;
            }
            .save-button {
                font-size: 14px !important;
                padding: 12px 16px !important;
            }
        }

        /* Tablet adjustments */
        @media (min-width: 481px) and (max-width: 1024px) {
            .text-2xl-responsive {
                font-size: clamp(1.75rem, 4vw, 2.25rem);
            }
            .main-content {
                padding: 2rem 3rem;
                max-width: 600px;
                margin: 0 auto;
            }
        }

        /* Desktop adjustments */
        @media (min-width: 1025px) {
            .text-2xl-responsive {
                font-size: 3rem; /* 48px - LARGE desktop size */
            }
            .main-content {
                padding: 3rem 4rem;
                max-width: 800px;
                margin: 0 auto;
            }
            button {
                font-size: 18px !important;
                padding: 16px 24px !important;
            }
            input, textarea {
                font-size: 18px !important;
                padding: 16px 20px !important;
            }
            label {
                font-size: 18px !important;
            }
            .save-button {
                font-size: 20px !important;
                padding: 18px 24px !important;
            }
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            color: #3B3B3B;
            background-color: #F9FAFB;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #D66D4B;
            box-shadow: 0 0 0 2px rgba(214, 109, 75, 0.2);
            background-color: #FFFFFF;
        }
        .save-button {
            background-color: #D66D4B;
            color: #fff;
            padding: 16px 20px;
            border-radius: 16px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
            border: none;
            font-size: 16px;
        }
        .save-button:hover {
            background-color: #C06040;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="main-container">
        <!-- Edit Profile Content -->
        <div class="flex flex-col h-full w-full main-content overflow-y-auto">
            <!-- Header -->
            <div class="flex items-center justify-between p-6 pb-4">
                <button class="p-2 rounded-full bg-[#F5E7E2] text-[#D66D4B] shadow-sm" onclick="goBackToProfile()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="text-2xl-responsive font-bold text-gray-800">Edit Profile</h1>
                <div class="w-10"></div> <!-- Placeholder for alignment -->
            </div>

            <!-- Profile Picture Section -->
            <div class="flex flex-col items-center mb-8">
                <div class="relative">
                    <img src="https://placehold.co/120x120/E2E8F0/A0AEC0?text=JD" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg">
                    <button class="absolute bottom-0 right-0 p-2 bg-[#D66D4B] text-white rounded-full shadow-md hover:bg-[#C06040]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
                <p class="text-gray-600 text-sm mt-2">Tap to change profile picture</p>
            </div>

            <!-- Profile Details Form -->
            <div class="px-6 pb-6 flex-grow">
                <div class="mb-4">
                    <label for="full-name" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                    <input type="text" id="full-name" value="John Doe" class="input-field">
                </div>

                <div class="mb-4">
                    <label for="email-address" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email-address" value="john.doe@example.com" class="input-field" disabled>
                    <p class="text-xs text-gray-500 mt-1">Email cannot be changed</p>
                </div>

                <div class="mb-4">
                    <label for="college-name" class="block text-gray-700 text-sm font-medium mb-2">College Name</label>
                    <input type="text" id="college-name" value="Tech Innovators College" class="input-field">
                </div>

                <div class="mb-4">
                    <label for="bio" class="block text-gray-700 text-sm font-medium mb-2">Bio (Optional)</label>
                    <textarea id="bio" rows="3" placeholder="Tell us about yourself..." class="input-field">Passionate about technology and innovation.</textarea>
                </div>

                <div class="mb-6">
                    <label for="phone-number" class="block text-gray-700 text-sm font-medium mb-2">Phone Number (Optional)</label>
                    <input type="tel" id="phone-number" placeholder="+91 98765 43210" class="input-field">
                </div>
            </div>

            <!-- Save Changes Button -->
            <div class="sticky bottom-0 p-6 bg-white shadow-lg rounded-t-2xl">
                <button class="save-button" onclick="saveProfileChanges()">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript for Edit Profile functionality -->
    <script>
        // Go back to Profile Page
        function goBackToProfile() {
            window.location.href = 'Profile Page.html';
        }

        // Save profile changes
        function saveProfileChanges() {
            // Get form data
            const profileData = {
                fullName: document.getElementById('full-name').value,
                email: document.getElementById('email-address').value,
                collegeName: document.getElementById('college-name').value,
                bio: document.getElementById('bio').value,
                phoneNumber: document.getElementById('phone-number').value,
                lastUpdated: new Date().toISOString()
            };

            // Validate required fields
            if (!profileData.fullName.trim()) {
                alert('Please enter your full name');
                document.getElementById('full-name').focus();
                return;
            }

            if (!profileData.collegeName.trim()) {
                alert('Please enter your college name');
                document.getElementById('college-name').focus();
                return;
            }

            // Save to localStorage (in a real app, this would be saved to a server)
            localStorage.setItem('userProfile', JSON.stringify(profileData));

            // Show success message
            alert('Profile updated successfully! ðŸŽ‰');

            // Optional: Go back to profile page
            setTimeout(() => {
                goBackToProfile();
            }, 1000);
        }

        // Load existing profile data when page loads
        window.addEventListener('load', function() {
            const savedProfile = localStorage.getItem('userProfile');
            if (savedProfile) {
                const profileData = JSON.parse(savedProfile);
                
                // Populate form with saved data
                if (profileData.fullName) {
                    document.getElementById('full-name').value = profileData.fullName;
                }
                if (profileData.collegeName) {
                    document.getElementById('college-name').value = profileData.collegeName;
                }
                if (profileData.bio) {
                    document.getElementById('bio').value = profileData.bio;
                }
                if (profileData.phoneNumber) {
                    document.getElementById('phone-number').value = profileData.phoneNumber;
                }
            }
        });

        // Add real-time validation and formatting
        document.getElementById('phone-number').addEventListener('input', function(e) {
            // Remove non-digit characters
            let value = e.target.value.replace(/\D/g, '');
            
            // Limit to 10 digits
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            
            // Format as per Indian mobile number pattern
            if (value.length >= 6) {
                value = value.replace(/(\d{5})(\d{1,5})/, '$1 $2');
            }
            
            e.target.value = value;
        });

        // Character limit for bio
        document.getElementById('bio').addEventListener('input', function(e) {
            const maxLength = 150;
            if (e.target.value.length > maxLength) {
                e.target.value = e.target.value.substring(0, maxLength);
            }
        });
    </script>
</body>
</html>
