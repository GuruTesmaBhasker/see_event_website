<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE EVENT - Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF9F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .action-button {
            background-color: #D66D4B;
            color: #fff;
            padding: 12px 20px;
            border-radius: 16px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .action-button:hover {
            background-color: #C06040;
        }

        /* Responsive text sizing */
        .text-2xl-responsive {
            font-size: 1.5rem; /* Default mobile size */
        }
        .text-xl-responsive {
            font-size: 1.25rem; /* Default mobile size */
        }
        .text-lg-responsive {
            font-size: 1.125rem; /* Default mobile size */
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .main-content {
                padding: 1.5rem;
            }
        }

        /* Tablet adjustments */
        @media (min-width: 481px) and (max-width: 1024px) {
            .text-2xl-responsive {
                font-size: 2rem; /* 32px - tablet */
            }
            .text-xl-responsive {
                font-size: 1.5rem; /* 24px - tablet */
            }
            .text-lg-responsive {
                font-size: 1.25rem; /* 20px - tablet */
            }
            .main-content {
                padding: 2rem;
                max-width: 700px;
                margin: 0 auto;
            }
        }

        /* Desktop adjustments */
        @media (min-width: 1025px) {
            .text-2xl-responsive {
                font-size: 3rem; /* 48px - LARGE desktop size */
            }
            .text-xl-responsive {
                font-size: 2rem; /* 32px - LARGE desktop size */
            }
            .text-lg-responsive {
                font-size: 1.5rem; /* 24px - LARGE desktop size */
            }
            .main-content {
                padding: 3rem 4rem;
                max-width: 900px;
                margin: 0 auto;
            }
            .action-button {
                font-size: 20px !important;
                padding: 18px 32px !important;
            }
            .event-image {
                height: 300px !important;
            }
            p {
                font-size: 18px !important;
            }
            button {
                font-size: 18px !important;
                padding: 16px 24px !important;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="main-container">
        <!-- Event Details Content -->
        <div class="flex flex-col h-full w-full main-content overflow-y-auto">
            <!-- Header -->
            <div class="flex items-center justify-between pb-4">
                <button class="p-2 rounded-full bg-[#F5E7E2] text-[#D66D4B] shadow-sm" onclick="goBackToHome();">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="text-xl-responsive font-bold text-gray-800">Event Details</h1>
                <button class="p-2 rounded-full bg-[#F5E7E2] text-[#D66D4B] shadow-sm" onclick="bookmarkEvent();">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                    </svg>
                </button>
            </div>

            <!-- Event Image -->
            <div class="px-6 pb-4">
                <img id="eventImage" src="" alt="Event Image" class="event-image rounded-xl shadow-md">
            </div>

            <!-- Event Information -->
            <div class="pb-6 flex-grow">
                <h2 id="eventTitle" class="text-2xl-responsive font-bold text-gray-800 mb-4">Event Title</h2>
                
                <!-- Event Details Grid -->
                <div class="space-y-4 mb-6">
                    <div class="flex items-center p-4 bg-gray-50 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#D66D4B] mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m-1 4h1m-1 4h1m-5 4v-4m0 0H9m-4 0V9m0 0h-2" />
                        </svg>
                        <div>
                            <p class="text-sm text-gray-600 font-medium">Organizer</p>
                            <p id="eventOrganizer" class="text-gray-800 font-semibold">College Name</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center p-4 bg-gray-50 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#D66D4B] mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <div>
                            <p class="text-sm text-gray-600 font-medium">Date & Time</p>
                            <p id="eventDate" class="text-gray-800 font-semibold">Date</p>
                            <p id="eventTime" class="text-gray-600 text-sm">9:00 AM - 6:00 PM</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center p-4 bg-gray-50 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#D66D4B] mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <div>
                            <p class="text-sm text-gray-600 font-medium">Location</p>
                            <p id="eventLocation" class="text-gray-800 font-semibold">Event Location</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center p-4 bg-gray-50 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#D66D4B] mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        <div>
                            <p class="text-sm text-gray-600 font-medium">Event Type</p>
                            <p id="eventType" class="text-gray-800 font-semibold">Event Category</p>
                        </div>
                    </div>
                </div>

                <!-- Event Description -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">About This Event</h3>
                    <div class="bg-gray-50 rounded-xl p-4">
                        <p id="eventDescription" class="text-gray-700 leading-relaxed">
                            Event description will be loaded here...
                        </p>
                    </div>
                </div>

                <!-- Event Stats -->
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="text-center p-4 bg-[#F5E7E2] rounded-xl">
                        <p class="text-2xl font-bold text-[#D66D4B]" id="eventCapacity">500</p>
                        <p class="text-sm text-gray-600">Max Capacity</p>
                    </div>
                    <div class="text-center p-4 bg-[#F5E7E2] rounded-xl">
                        <p class="text-2xl font-bold text-[#D66D4B]" id="eventRegistered">287</p>
                        <p class="text-sm text-gray-600">Registered</p>
                    </div>
                    <div class="text-center p-4 bg-[#F5E7E2] rounded-xl">
                        <p class="text-2xl font-bold text-[#D66D4B]" id="eventDaysLeft">98</p>
                        <p class="text-sm text-gray-600">Days Left</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="sticky bottom-0 p-6 bg-white shadow-lg rounded-t-2xl">
                <div class="flex gap-3">
                    <button class="flex-1 secondary-button" onclick="shareEvent();">
                        <div class="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
                            </svg>
                            Share
                        </div>
                    </button>
                    <button class="flex-2 action-button" onclick="registerForCurrentEvent();" style="flex: 2;">
                        <div class="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Register Now
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Event Details functionality -->
    <script>
        let currentEventData = {};

        // Load event details based on URL parameter or stored data
        window.onload = function() {
            loadEventDetails();
        };

        function loadEventDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventParam = urlParams.get('event');
            
            // Event data mapping
            const eventData = {
                'Hackathon': {
                    title: 'CodeSprint Hackathon 2025',
                    organizer: 'Tech Innovators College',
                    date: 'Oct 26-27, 2025',
                    time: '9:00 AM - 11:59 PM',
                    location: 'Coimbatore, Tamil Nadu',
                    type: 'Hackathon',
                    image: 'https://placehold.co/600x300/F5E7E2/D66D4B?text=CodeSprint+Hackathon',
                    description: 'Join us for an exciting 48-hour coding marathon where innovation meets technology! CodeSprint Hackathon 2025 brings together the brightest minds in programming to solve real-world problems. Compete for amazing prizes, network with industry professionals, and showcase your coding skills. Whether you\'re a beginner or expert, this event offers something for everyone. Free food, mentorship, and prizes worth ₹2,00,000!',
                    capacity: 500,
                    registered: 287,
                    daysLeft: calculateDaysLeft('2025-10-26')
                },
                'Cultural Fest': {
                    title: 'Euphoria Cultural Fest',
                    organizer: 'Arts & Science University',
                    date: 'Nov 15, 2025',
                    time: '10:00 AM - 8:00 PM',
                    location: 'Chennai, Tamil Nadu',
                    type: 'Cultural Fest',
                    image: 'https://placehold.co/600x300/F5E7E2/D66D4B?text=Euphoria+Cultural+Fest',
                    description: 'Experience the grandest cultural celebration of the year! Euphoria Cultural Fest showcases the rich diversity of art, music, dance, and theater. Participate in various competitions including classical dance, western music, drama, and art exhibitions. Meet talented artists, enjoy live performances, and celebrate creativity in all its forms. Food stalls, art exhibitions, and much more await you!',
                    capacity: 2000,
                    registered: 1456,
                    daysLeft: calculateDaysLeft('2025-11-15')
                },
                'AI Workshop': {
                    title: 'AI & Machine Learning Workshop',
                    organizer: 'Engineering Institute',
                    date: 'Dec 5, 2025',
                    time: '9:00 AM - 5:00 PM',
                    location: 'Bengaluru, Karnataka',
                    type: 'Workshop',
                    image: 'https://placehold.co/600x300/F5E7E2/D66D4B?text=AI+Workshop',
                    description: 'Dive deep into the world of Artificial Intelligence and Machine Learning! This comprehensive workshop covers fundamentals of AI, hands-on ML projects, neural networks, and real-world applications. Led by industry experts and researchers, you\'ll learn practical skills in Python, TensorFlow, and data analysis. Perfect for students and professionals looking to advance their AI knowledge. Certificate provided upon completion.',
                    capacity: 150,
                    registered: 98,
                    daysLeft: calculateDaysLeft('2025-12-05')
                }
            };

            currentEventData = eventData[eventParam] || eventData['Hackathon'];
            
            // Update page content
            document.getElementById('eventTitle').textContent = currentEventData.title;
            document.getElementById('eventOrganizer').textContent = currentEventData.organizer;
            document.getElementById('eventDate').textContent = currentEventData.date;
            document.getElementById('eventTime').textContent = currentEventData.time;
            document.getElementById('eventLocation').textContent = currentEventData.location;
            document.getElementById('eventType').textContent = currentEventData.type;
            document.getElementById('eventImage').src = currentEventData.image;
            document.getElementById('eventImage').alt = currentEventData.title;
            document.getElementById('eventDescription').textContent = currentEventData.description;
            document.getElementById('eventCapacity').textContent = currentEventData.capacity;
            document.getElementById('eventRegistered').textContent = currentEventData.registered;
            document.getElementById('eventDaysLeft').textContent = currentEventData.daysLeft;
        }

        function calculateDaysLeft(eventDate) {
            const today = new Date();
            const event = new Date(eventDate);
            const diffTime = event - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays > 0 ? diffDays : 0;
        }

        function goBackToHome() {
            window.location.href = 'Home page.html';
        }

        function bookmarkEvent() {
            let bookmarks = JSON.parse(localStorage.getItem('bookmarkedEvents') || '[]');
            const eventId = currentEventData.title;
            
            if (!bookmarks.includes(eventId)) {
                bookmarks.push(eventId);
                localStorage.setItem('bookmarkedEvents', JSON.stringify(bookmarks));
                alert('Event bookmarked successfully!');
            } else {
                alert('Event is already bookmarked!');
            }
        }

        function shareEvent() {
            if (navigator.share) {
                navigator.share({
                    title: currentEventData.title,
                    text: `Check out this amazing event: ${currentEventData.title}`,
                    url: window.location.href
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                const text = `Check out this amazing event: ${currentEventData.title} - ${window.location.href}`;
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(() => {
                        alert('Event link copied to clipboard!');
                    });
                } else {
                    alert('Sharing not supported on this device');
                }
            }
        }

        function registerForCurrentEvent() {
            // Store current event data for registration page
            localStorage.setItem('currentEventForRegistration', JSON.stringify(currentEventData));
            window.location.href = 'Register button.html?event=' + encodeURIComponent(currentEventData.title);
        }
    </script>
</body>
</html>
